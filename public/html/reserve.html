<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Reserve</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4">
        <h5>Make your reservation</h5>
        <p class="lead">
          <br>
          <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
          <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
        </p>
    </div>
      <div class="card-header">
        Table Reservation
    </div>

    <div class="card-body border-primary">
      <form>
        <div class="form-group">
          <label for="nameInput">
             Name
          </label>
            <input type="text" class="form-control" id="nameInput" placeholder="Xena"/>
          </div>
            <div class="form-group">
              <label for="phoneInput">
                    Phone Number
              </label>
              <input type="text" class="form-control" id="phoneInput" placeholder="(999) 999-9999"/>
            </div>
            <div class="form-group">
                <label for="emailInput">
                    Email
                </label>
                <input type="email" class="form-control" id="emailInput" placeholder="xena@domain.com"/>
            </div>
            <div class="form-group">
                <label for="uniqueIDInput">
                    Unique ID
                </label>
                <input type="text" class="form-control" id="uniqueIDInput" placeholder="Whatever you want here"/>
            </div>
            <button type="submit" id="reservation-button" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
</body>

    <!-- Jquery-->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>

    <!-- <script src="../javascript/app.js"></script> -->

      <script>
      $(document).ready(function() {
        console.log("listening");
        $("#reservation-button").on("click", function(event) {
          event.preventDefault();
          let name = $("#nameInput").val().trim();
          let phone = $("#phoneInput").val().trim();
          let email = $("#emailInput").val().trim();
          let id = $("#uniqueIDInput").val().trim();
          $("#nameInput").val("");
          $("#phoneInput").val("");
          $("#emailInput").val("");
          $("#uniqueIDInput").val("");


          data = {
            name,
            phone,
            email,
            id
          }
          console.log("data:", data);
          $.ajax({
            type: "POST",
            url: "/api/newReservation",
            data: data
          }).then((response) => {

          });
        })

      })
    </script>

</html>
